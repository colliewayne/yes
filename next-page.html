<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Frontend Development Roadmap</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      h1,
      h2 {
        text-align: center;
        color: #333;
      }
      .roadmap-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        max-width: 1200px;
        margin: auto;
      }
      .week {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .week h3 {
        text-align: center;
        color: #007bff;
      }
      .task {
        margin-bottom: 10px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      .notes {
        margin-top: 10px;
        font-size: 0.9em;
        color: #555;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
      }
      .submit-btn:hover {
        background-color: rgb(37, 37, 250);
      }
      .click {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
      }
      .click:hover {
        background-color: rgb(37, 37, 250);
      }
    </style>
  </head>
  <body>
    <h1>Advanced Frontend Development Roadmap</h1>
    <h2>HTML, CSS, and JavaScript</h2>

    <div class="roadmap-container">
      <!-- Week 1: Advanced HTML -->
      <div class="week" id="week1">
        <h3>Week 1: Advanced HTML</h3>
        <div class="task">
          <label
            ><input type="checkbox" class="task-checkbox" data-id="aria" /> ARIA
            (Accessible Rich Internet Applications)</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="semantic-html"
            />
            Semantic HTML Elements</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="forms-validation"
            />
            Forms & Validation</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="web-components"
            />
            Web Components</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="seo-best-practices"
            />
            SEO Best Practices</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="canvas-svg"
            />
            Canvas and SVG</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="responsive-design"
            />
            Responsive Design Principles</label
          >
        </div>
        <div class="notes">
          <label for="week1-notes">Notes:</label>
          <textarea
            id="week1-notes"
            rows="4"
            placeholder="Add your notes here"
          ></textarea>
        </div>
      </div>

      <!-- Week 2: Advanced CSS -->
      <div class="week" id="week2">
        <h3>Week 2: Advanced CSS</h3>
        <div class="task">
          <label
            ><input type="checkbox" class="task-checkbox" data-id="css-grid" />
            CSS Grid</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="css-flexbox"
            />
            CSS Flexbox</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="css-animations"
            />
            CSS Animations & Transitions</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="css-variables"
            />
            CSS Variables</label
          >
        </div>
        <div class="task">
          <label
            ><input type="checkbox" class="task-checkbox" data-id="sass-scss" />
            SASS/SCSS</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="css-functions"
            />
            Custom Properties & Functions</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="css-best-practices"
            />
            CSS Best Practices</label
          >
        </div>
        <div class="notes">
          <label for="week2-notes">Notes:</label>
          <textarea
            id="week2-notes"
            rows="4"
            placeholder="Add your notes here"
          ></textarea>
        </div>
      </div>

      <!-- Week 3: Advanced JavaScript -->
      <div class="week" id="week3">
        <h3>Week 3: Advanced JavaScript</h3>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="es6-features"
            />
            ES6+ Features</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="async-javascript"
            />
            Async JavaScript (Callbacks, Promises, Async/Await)</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="dom-manipulation"
            />
            DOM Manipulation</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="closures-scopes"
            />
            JavaScript Closures & Scopes</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="error-handling"
            />
            Error Handling & Debugging</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="design-patterns"
            />
            JavaScript Design Patterns</label
          >
        </div>
        <div class="task">
          <label
            ><input type="checkbox" class="task-checkbox" data-id="js-apis" />
            JavaScript APIs</label
          >
        </div>
        <div class="notes">
          <label for="week3-notes">Notes:</label>
          <textarea
            id="week3-notes"
            rows="4"
            placeholder="Add your notes here"
          ></textarea>
        </div>
      </div>

      <!-- Week 4: Real-World Projects & Review -->
      <div class="week" id="week4">
        <h3>Week 4: Real-World Projects & Review</h3>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="portfolio-website"
            />
            Portfolio Website</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="interactive-dashboard"
            />
            Interactive Dashboard</label
          >
        </div>
        <div class="task">
          <label
            ><input type="checkbox" class="task-checkbox" data-id="todo-list" />
            To-Do List App</label
          >
        </div>
        <div class="task">
          <label
            ><input type="checkbox" class="task-checkbox" data-id="blog-cms" />
            Personal Blog or CMS</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="responsive-implementation"
            />
            Responsive Design Implementation</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="testing-code"
            />
            Testing Your Code</label
          >
        </div>
        <div class="task">
          <label
            ><input
              type="checkbox"
              class="task-checkbox"
              data-id="code-review"
            />
            Code Review & Performance Optimization</label
          >
        </div>
        <div class="notes">
          <label for="week4-notes">Notes:</label>
          <textarea
            id="week4-notes"
            rows="4"
            placeholder="Add your notes here"
          ></textarea>
        </div>
      </div>
    </div>

    <button class="submit-btn" onclick="saveProgress()">Save Progress</button>
    <a href="next-page-one.html" action="next-page-one.html">
      <button class="click">Next Routine</button></a
    >

    <script>
      // Function to save the state of the checkboxes in localStorage
      function saveProgress() {
        const checkboxes = document.querySelectorAll(".task-checkbox");
        checkboxes.forEach((checkbox) => {
          localStorage.setItem(checkbox.dataset.id, checkbox.checked);
        });
      }

      // Function to load the saved progress from localStorage
      function loadProgress() {
        const checkboxes = document.querySelectorAll(".task-checkbox");
        checkboxes.forEach((checkbox) => {
          const savedState = localStorage.getItem(checkbox.dataset.id);
          checkbox.checked = savedState === "true";
        });
      }

      // Load progress on page load
      window.onload = loadProgress;
    </script>
  </body>
</html>
